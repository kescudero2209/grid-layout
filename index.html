<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="cabecera"><p>Mi Ecommerce</p></div>
      </header>

      <section>
        <div class="principal">
          <div class="flex-item">
            <img
              src="assets/img/toycat.jpg"
              alt="Rueda de ejercicio para gatos"
            />
            <h5>Rueda de ejercicio</h5>
            <p>Precio: $24.990</p>
            <button>Comprar</button>
          </div>
          <div class="flex-item">
            <img
              src="assets/img/bags"
              alt="Mochila para transportar gatos, contiene hoyitos para que respiren"
            />
            <h5>Mochila para transportar gatos</h5>
            <p>Precio: $20.990</p>
            <button>Comprar</button>
          </div>
          <div class="flex-item">
            <img
              src="assets/img/72-min.jpg"
              alt="Rascador para gatos color claro"
            />
            <h5>Rascador para gatos</h5>
            <p>Precio: $24.990</p>
            <button>Comprar</button>
          </div>
          <div class="flex-item">
            <img
              src="assets/img/images.jpg"
              alt="Hamacas colgantes de color verde y naranja"
            />
            <h5>Hamaca colgante</h5>
            <p>Precio: $10.990</p>
            <button>Comprar</button>
          </div>
        </div>
      </section>
      <aside>
        <div class="menu-lateral">
          <div class="flex-container">
            <h3>Categorías</h3>
            <ul>
              <li>Juguetes</li>
              <li>Accesorios</li>
              <li>Comidas</li>
              <li>Y más...!</li>
            </ul>
          </div>
        </div>
      </aside>

      <footer>Contáctanos!</footer>
    </div>
  </body>
</html>
